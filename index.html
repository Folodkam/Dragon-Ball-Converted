<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a252b;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        .construction-notice {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .title {
            margin-bottom: 20px;
            line-height: 1.2;
            text-transform: uppercase;
            -webkit-text-stroke: 2px black;
        }

        .top-text {
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 4.5em;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .dragon {
            color: #FFD700;
            font-family: Impact, Charcoal, sans-serif;
            font-size: 4em;
        }

        .ball {
            color: #FF0000;
            font-family: Impact, Charcoal, sans-serif;
            font-size: 4em;
        }

        .start-button {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.5em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .start-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="construction-notice">
        This site is still under construction! Please bear with us.
    </div>

    <div class="title">
        <div class="top-text">The Best Way<br>To Watch</div>
        <span class="dragon">Dragon</span> <span class="ball">Ball</span>
    </div>

    <a href="dragonball.html" class="start-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
        </svg>
        Start watching
    </a>
</body>
</html>
